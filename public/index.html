<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV NOC SNAPSHOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'spin-slow': 'spin 2s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .refresh-indicator {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
    <div class="glass rounded-3xl shadow-2xl p-6 sm:p-8 lg:p-10 w-full max-w-4xl border border-white">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-black mb-2">
                CCTV NOC
            </h1>
            <div class="w-24 h-1 bg-black mx-auto rounded-full"></div>
        </div>
        
        <!-- Status -->
        <div id="status" class="mb-6 p-4 rounded-xl font-medium transition-all duration-300 text-center shadow-lg">
            <span class="refresh-indicator inline-block mr-2">‚ü≥</span>
            Initializing stream capture...
        </div>
        
        <!-- Image Container -->
        <div class="relative mb-6 rounded-2xl border-2 border-white overflow-hidden shadow-2xl bg-gray-50 min-h-[300px] sm:min-h-[400px] lg:min-h-[500px] flex items-center justify-center">
            <img id="streamImage" class="max-w-full max-h-full object-contain transition-opacity duration-300 hidden" alt="RTSP Stream Capture">
            <div id="placeholder" class="text-gray-600 text-lg sm:text-xl font-medium text-center px-4">
                <div class="flex flex-col items-center">
                    <svg class="w-16 h-16 sm:w-20 sm:h-20 text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <p>Waiting for first capture...</p>
                </div>
            </div>
        </div>
        
        <!-- Interval Info -->
        <div id="intervalInfo" class="text-center mb-8 px-4 py-3 bg-gray-100 border border-gray-400 rounded-xl text-black font-medium shadow-sm">
            <svg class="w-5 h-5 inline-block mr-2 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Update every 5 seconds
        </div>
        
        <!-- Controls -->
        <div class="flex justify-center">
            <button onclick="toggleAutoRefresh()" id="toggleBtn" 
                class="group relative px-8 py-3 bg-white text-black font-semibold rounded-2xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 border border-white hover:bg-black hover:text-white disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none">
                <span class="relative z-10">Pause Auto-Refresh</span>
            </button>
        </div>
    </div>

    <script>
        let autoRefreshEnabled = true;
        let refreshInterval;
        let captureInterval = 5000; // Default, will be updated from server
        
        const statusDiv = document.getElementById('status');
        const imageEl = document.getElementById('streamImage');
        const placeholderEl = document.getElementById('placeholder');
        const intervalInfoEl = document.getElementById('intervalInfo');
        const toggleBtn = document.getElementById('toggleBtn');

        // Get capture interval from server
        async function getCaptureInterval() {
            try {
                const response = await fetch('/config');
                if (response.ok) {
                    const config = await response.json();
                    captureInterval = config.captureInterval || 5000;
                    console.log(`Using capture interval: ${captureInterval}ms`);
                    updateIntervalInfo();
                }
            } catch (error) {
                console.log('Could not fetch capture interval, using default:', captureInterval);
                updateIntervalInfo();
            }
        }

        function updateIntervalInfo() {
            const seconds = captureInterval / 1000;
            intervalInfoEl.textContent = `Update every ${seconds} second${seconds !== 1 ? 's' : ''}`;
        }

        function updateStatus(message, type = 'loading') {
            statusDiv.textContent = message;
            
            // Remove existing status classes
            statusDiv.className = 'mb-6 p-4 rounded-xl font-medium transition-all duration-300 text-center shadow-lg';
            
            // Add appropriate status styling (black and white only)
            if (type === 'loading') {
                statusDiv.classList.add('bg-gray-100', 'text-black', 'border', 'border-gray-400');
            } else if (type === 'success') {
                statusDiv.classList.add('bg-white', 'text-black', 'border-2', 'border-black');
            } else if (type === 'error') {
                statusDiv.classList.add('bg-black', 'text-white', 'border', 'border-black');
            }
        }

        let lastImageSrc = '';
        let isLoading = false;

        function loadImage() {
            if (isLoading) return; // Prevent multiple concurrent requests
            
            isLoading = true;
            updateStatus('Capturing new image...', 'loading');
            
            const timestamp = Date.now();
            const img = new Image();
            
            img.onload = function() {
                // Only update if the image has actually changed
                if (this.src !== lastImageSrc) {
                    imageEl.src = this.src;
                    imageEl.style.display = 'block';
                    placeholderEl.style.display = 'none';
                    updateStatus('Image updated successfully', 'success');
                    lastImageSrc = this.src;
                } else {
                    updateStatus('Image up to date', 'success');
                }
                isLoading = false;
            };
            
            img.onerror = function() {
                updateStatus('Failed to load image', 'error');
                isLoading = false;
                setTimeout(() => {
                    if (autoRefreshEnabled) {
                        updateStatus('Auto-refreshing...', 'loading');
                    }
                }, 2000);
            };
            
            img.src = `/current-image?t=${timestamp}`;
        }

        function refreshImage() {
            loadImage();
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            
            if (autoRefreshEnabled) {
                toggleBtn.textContent = 'Pause Auto-Refresh';
                startAutoRefresh();
                updateStatus('Auto-refresh enabled', 'success');
                intervalInfoEl.style.opacity = '1';
            } else {
                toggleBtn.textContent = 'Resume Auto-Refresh';
                clearInterval(refreshInterval);
                updateStatus('Auto-refresh paused', 'loading');
                intervalInfoEl.style.opacity = '0.5';
            }
        }

        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            refreshInterval = setInterval(() => {
                if (autoRefreshEnabled) {
                    loadImage();
                }
            }, captureInterval); // Use dynamic capture interval
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            await getCaptureInterval(); // Get interval from server first
            loadImage();
            startAutoRefresh();
        });

        // Handle page visibility changes - pause when not visible
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                clearInterval(refreshInterval);
                console.log('Page hidden, pausing auto-refresh');
            } else if (autoRefreshEnabled) {
                console.log('Page visible, resuming auto-refresh');
                startAutoRefresh();
                loadImage(); // Immediate refresh when page becomes visible
            }
        });

        // Handle network status changes
        window.addEventListener('online', function() {
            console.log('Connection restored');
            if (autoRefreshEnabled) {
                loadImage();
            }
        });

        window.addEventListener('offline', function() {
            console.log('Connection lost');
            updateStatus('Connection lost', 'error');
        });
    </script>
</body>
</html>
