<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CCTV NOC SNAPSHOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'spin-slow': 'spin 2s linear infinite',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
</head>
<body data-focus="true" class="antialiased group/body overflow-auto bg-zinc-900 text-zinc-50 data-[focus=false]:!pointer-events-none">
<div id="overlay" class="absolute inset-0 group-data-[focus=true]/body:hidden flex items-center justify-center bg-black/50 backdrop-blur-lg">Out of Focus</div>
<main class="flex flex-col h-screen">
    <!-- Header -->
    <header class="p-3 text-center text-sky-100">
        <div class="py-6 max-w-2xl mx-auto space-y-1">
            <h1 class="text-2xl sm:text-3xl md:text-3xl lg:text-4xl font-bold tracking-wide hover:tracking-widest hover:text-sky-200 transition-all select-none">
                CCTV NOC
            </h1>
        </div>

        <!-- Status -->
        <div id="status"
             data-status="idle"
             class="
                    border mb-4 max-w-96 w-full mx-auto bg-gradient-to-r transition-all duration-500 text-center p-3 rounded-xl font-medium text-sm sm:text-base
                    from-zinc-800/15 to-zinc-800/25 text-zinc-100 border-zinc-200
                    data-[status=pending]:from-amber-800/15 data-[status=pending]:to-amber-800/25 data-[status=pending]:text-amber-100 data-[status=pending]:border-amber-200
                    data-[status=loading]:from-blue-800/15 data-[status=loading]:to-blue-800/25 data-[status=loading]:text-blue-100 data-[status=loading]:border-blue-200
                    data-[status=success]:from-green-800/15 data-[status=success]:to-green-800/25 data-[status=success]:text-green-100 data-[status=success]:border-green-200
                    data-[status=error]:from-red-800/15 data-[status=error]:to-red-800/25 data-[status=error]:text-red-100 data-[status=error]:border-red-200
            ">
            <span class="status-text">Initializing stream capture...</span>
        </div>
    </header>

    <!-- Image Container -->
    <div class="flex-1 flex items-center justify-center group/img">
        <img
                id="streamImage"
                class="max-w-screen md:max-w-4xl object-contain transition-opacity duration-300 hidden shadow-xl select-none shadow-zinc-800"
                alt="RTSP Stream Capture"
                draggable="false"
                src="">
        <div id="placeholder"
             class="text-gray-600 text-base sm:text-lg md:text-xl font-medium text-sky-200 text-center px-3 sm:px-4">
            <div class="flex flex-col items-center animate-pulse">
                <svg class="w-12 h-12 sm:w-16 sm:h-16 md:w-20 md:h-20 mb-3 sm:mb-4 fill-transparent"
                     stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <p>Starting program...</p>
            </div>
        </div>
    </div>
    <!-- Interval Info -->
    <div id="intervalInfo" class="max-w-xl mx-auto w-full text-center bg-gradient-to-r from-transparent via-zinc-800 to-transparent flex items-center justify-center gap-3 text-sky-100 p-3">
        <div class="w-3 h-3 aspect-square rounded-full bg-sky-100 animate-pulse"></div>
        <span>Auto-refreshes every <strong id="intervalSeconds">5</strong> seconds</span>
    </div>

    <!-- Controls -->
    <footer class="flex flex-col items-center gap-4">
        <div class="py-6 w-full px-3 max-w-lg space-y-6 sm:space-y-4">
            <!-- CTA Btn -->
            <div class="flex flex-col-reverse sm:flex-row sm:items-center justify-between gap-3">
                <a id="downloadBtn" draggable="false" data-allow-download="false"
                   class="data-[allow-download=false]:opacity-50 data-[allow-download=true]:cursor-pointer active:scale-95 cursor-not-allowed flex-1 flex justify-center items-center gap-2 font-medium border-2 py-2 px-3 rounded-lg transition-all hover:-translate-y-px hover:shadow-lg bg-sky-800/10 hover:bg-sky-800/25 border-sky-700 hover:shadow-zinc-700/50 hover:text-sky-400 text-sky-200">
                    <svg class="w-6 h-6 fill-transparent" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 17H17.01M17.4 14H18C18.9319 14 19.3978 14 19.7654 14.1522C20.2554 14.3552 20.6448 14.7446 20.8478 15.2346C21 15.6022 21 16.0681 21 17C21 17.9319 21 18.3978 20.8478 18.7654C20.6448 19.2554 20.2554 19.6448 19.7654 19.8478C19.3978 20 18.9319 20 18 20H6C5.06812 20 4.60218 20 4.23463 19.8478C3.74458 19.6448 3.35523 19.2554 3.15224 18.7654C3 18.3978 3 17.9319 3 17C3 16.0681 3 15.6022 3.15224 15.2346C3.35523 14.7446 3.74458 14.3552 4.23463 14.1522C4.60218 14 5.06812 14 6 14H6.6M12 15V4M12 15L9 12M12 15L15 12"
                              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="select-none text-sm md:text-base truncate">Download Snapshot</span>
                </a>
                <button onclick="toggleAutoRefresh()" id="pauseBtn"
                        class="active:scale-95 flex-1 flex justify-center items-center gap-2 font-medium border-2 py-2 px-3 rounded-lg transition-all hover:-translate-y-px hover:shadow-lg bg-sky-800/10 hover:bg-sky-800/25 border-sky-700 hover:shadow-zinc-700/50 text-sky-200 hover:text-sky-400">
                    <svg class="w-6 h-6 fill-transparent" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-sm sm:text-base truncate">Pause Auto-Refresh</span>
                </button>
            </div>
            <pre class="text-sm sm:text-base opacity-75 tracking-widest text-center">EYES OF <a href="https://karyasija.id" class="underline xl:no-underline xl:hover:underline" target="_blank">KARYASIJA</a></pre>

            <!--
            <span id="countdown"
                  class="pointer-events-none select-none absolute inset-0 flex items-center justify-center text-9xl animate-ping duration-1000 text-black">
                5
            </span>
            -->
            <!--
            <button disabled
                    class="opacity-50 pointer-events-none mx-auto transition-all relative group px-3 py-2 border flex flex-col gap-0.5 bg-sky-50 border-sky-200 text-sky-800 rounded-2xl">
                <span class="text-2xl md:text-3xl font-semibold">Take A Photo!</span>
                <span class="text-sm md:text-base text-sky-700">Will start 5s countdown after next snapshot</span>
                <svg class="transition-all absolute group-hover:rotate-12 group-hover:translate-x-2 bottom-4 -right-2 w-12 h-12 sm:w-16 sm:h-16 md:w-20 md:h-20 text-gray-600 mb-3 sm:mb-4 fill-sky-100/75 text-sky-800"
                     stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </button>
            -->
        </div>
    </footer>
</main>

<script src="script.js"></script>
</body>
</html>
